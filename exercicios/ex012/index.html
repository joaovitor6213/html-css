<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÍdeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hopedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="560" controls autoplay loop >
        <source src="midia/meu-video.mp4.mp4" type="vídeo/mp4">
        <source src="midia/meu-vide.webm.webm" type="vídeo/webm">
        <source src="midia/meu-vide.mkv.mkv" type="vídeo/mkv">
        <p> Seu computador não tem contibilidade com reproducão de vídeos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
