<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
          <label for="iest">Estado:</label>
          <select name="estado" id="iest">

            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Sudeste" >
                <option value="MG">Minas gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de janeiro</option>
            </optgroup>
          </select>
        </p>

        <p>
          <label for="iprof">Profissão:</label>  
          <input type="text" name="prof" id="iprof" list="iprofs">
          <datalist id="iprofs">
            <option value="ADM">Adiministrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="CONT">Contabilista</option>
            <option value="PROF">Professor(a)</option>
          </datalist>
        </p>

        <p>
            <label for="imsg">Deixe sua Menssagen:</label> <br>
            <textarea name="msg " id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
