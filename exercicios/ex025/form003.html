<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >
        </p>
    

            <p>
                <label for="imedia">Média</label>
                <input type="number" required max="10" min="0"
                step="0.1" >
            </p>
            
            <p>
                <label for="idata">Data da prova</label>
                <input type="date" name="data" id="idata">
            </p>

            <p>
                <label for="ihora">Horarío</label>
                <input type="time" name="hora" id="ihora">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    
    
    </form>
</body>
</html>
