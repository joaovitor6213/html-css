<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif ;
        }

        div:hover {
            color: blueviolet;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            color: white;
            background-color: blueviolet;
            display: block;
            width: 300px ;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Ache o texto escondido</p>
    <div>
        PROCUREE..
        <p>TEXTO ESCONDIDO.... </p>

    </div>
</body>
</html>
